    <link rel="preconnect" href="https://fonts.googleapis.com">

        :root {

        /* ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶° ‡¶Ö‡¶∞‡ßç‡¶¨‡¶∏ (Orbs) ‡¶°‡ßá‡¶ï‡ßã‡¶∞‡ßá‡¶∂‡¶® */
        .orb {

        @keyframes float {

        /* ‡¶Æ‡ßá‡¶á‡¶® ‡¶ï‡¶®‡ßç‡¶ü‡ßá‡¶á‡¶®‡¶æ‡¶∞ - Glassmorphism */
        .container {

        /* ‡¶π‡ßá‡¶°‡¶æ‡¶∞ ‡¶∏‡ßá‡¶ï‡¶∂‡¶® */

        /* ‡¶á‡¶®‡¶™‡ßÅ‡¶ü ‡¶è‡¶∞‡¶ø‡¶Ø‡¶º‡¶æ */
        .input-group {

        }

        textarea::placeholder {

        }

        /* ‡¶¨‡¶æ‡¶ü‡¶® ‡¶°‡¶ø‡¶ú‡¶æ‡¶á‡¶® */
        .btn-convert {
            width: 100%;
            padding: 14px;
            border: none;

        }

        .btn-convert:hover {

        .btn-convert:active {

        /* ‡¶≤‡ßã‡¶°‡¶æ‡¶∞ (Loader) */
        .loader {

        /* ‡¶Ü‡¶â‡¶ü‡¶™‡ßÅ‡¶ü ‡¶¨‡¶ï‡ßç‡¶∏ */
        .output-container {

            display: none; /* ‡¶∂‡ßÅ‡¶∞‡ßÅ‡¶§‡ßá ‡¶≤‡ßÅ‡¶ï‡¶æ‡¶®‡ßã */

        /* ‡¶ï‡¶™‡¶ø ‡¶¨‡¶æ‡¶ü‡¶® */
        .btn-copy {

            border: none;

            padding: 5px 10px;

        /* ‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤ ‡¶∞‡ßá‡¶∏‡¶™‡¶®‡ßç‡¶∏‡¶ø‡¶≠ */

<body>

    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="container">
        <header>
            <h1>Ucharon AI</h1>
            <p class="subtitle">‡¶á‡¶Ç‡¶∞‡ßá‡¶ú‡¶ø ‡¶¨‡¶æ ‡¶Ö‡¶®‡ßç‡¶Ø ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®, ‡¶∏‡¶†‡¶ø‡¶ï ‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ ‡¶â‡¶ö‡ßç‡¶ö‡¶æ‡¶∞‡¶£ ‡¶™‡¶æ‡¶®‡•§</p>
        </header>

        <main>
            <div class="input-group">
                <textarea id="inputText" placeholder="‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®... (‡¶Ø‡ßá‡¶Æ‡¶®: Hello World)"></textarea>
            </div>

            <button id="convertBtn" class="btn-convert">
                <span id="btnText">‡¶â‡¶ö‡ßç‡¶ö‡¶æ‡¶∞‡¶£ ‡¶¶‡ßá‡¶ñ‡ßÅ‡¶®</span>
                <span class="loader" id="loader"></span>
                <span>‚ú®</span>
            </button>

            <div id="outputContainer" class="output-container">
                <div class="output-header">
                    <span class="output-label">Bangla Pronunciation</span>
                    <button class="btn-copy" id="copyBtn" onclick="copyText()">
                        üìã Copy
                    </button>
                </div>
                <div id="outputText" class="output-text"></div>
            </div>
        </main>
    </div>

    <script>
        // ‡¶è‡¶≤‡¶ø‡¶Æ‡ßá‡¶®‡ßç‡¶ü ‡¶∏‡¶ø‡¶≤‡ßá‡¶ï‡¶∂‡¶®
        const convertBtn = document.getElementById('convertBtn');
        const inputText = document.getElementById('inputText');
        const outputContainer = document.getElementById('outputContainer');
        const outputText = document.getElementById('outputText');
        const loader = document.getElementById('loader');
        const btnText = document.getElementById('btnText');
        const copyBtn = document.getElementById('copyBtn');

        // ‡¶ï‡¶®‡¶≠‡¶æ‡¶∞‡ßç‡¶ü ‡¶¨‡¶æ‡¶ü‡¶®‡ßá ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶á‡¶≠‡ßá‡¶®‡ßç‡¶ü
        convertBtn.addEventListener('click', async () => {
            const text = inputText.value.trim();

            // ‡¶á‡¶®‡¶™‡ßÅ‡¶ü ‡¶®‡¶æ ‡¶•‡¶æ‡¶ï‡¶≤‡ßá ‡¶è‡¶≤‡¶æ‡¶∞‡ßç‡¶ü
            if (!text) {
                alert('‡¶¶‡¶Ø‡¶º‡¶æ ‡¶ï‡¶∞‡ßá ‡¶ï‡¶ø‡¶õ‡ßÅ ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®!');
                return;
            }

            // ‡¶≤‡ßã‡¶°‡¶ø‡¶Ç ‡¶∏‡ßç‡¶ü‡ßá‡¶ü ‡¶∂‡ßÅ‡¶∞‡ßÅ
            setLoading(true);
            outputContainer.style.display = 'none';

            try {
                const response = await fetch('/convert', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text })
                });

                const data = await response.json();

                if (response.ok) {
                    // ‡¶∞‡ßá‡¶ú‡¶æ‡¶≤‡ßç‡¶ü ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã
                    outputText.textContent = data.result;
                    outputContainer.style.display = 'block';
                } else {
                    outputText.textContent = '‡¶è‡¶∞‡¶∞: ' + (data.error || '‡¶∏‡¶æ‡¶∞‡ßç‡¶≠‡¶æ‡¶∞ ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ');
                    outputContainer.style.display = 'block';
                }
            } catch (error) {
                console.error('Error:', error);
                alert('‡¶∏‡¶æ‡¶∞‡ßç‡¶≠‡¶æ‡¶∞‡ßá‡¶∞ ‡¶∏‡¶æ‡¶•‡ßá ‡¶∏‡¶Ç‡¶Ø‡ßã‡¶ó ‡¶∏‡ßç‡¶•‡¶æ‡¶™‡¶® ‡¶ï‡¶∞‡¶æ ‡¶Ø‡¶æ‡¶ö‡ßç‡¶õ‡ßá ‡¶®‡¶æ‡•§');
            } finally {
                // ‡¶≤‡ßã‡¶°‡¶ø‡¶Ç ‡¶∏‡ßç‡¶ü‡ßá‡¶ü ‡¶∂‡ßá‡¶∑
                setLoading(false);
            }
        });

        // ‡¶≤‡ßã‡¶°‡¶ø‡¶Ç ‡¶π‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡¶≤‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
        function setLoading(isLoading) {
            if (isLoading) {
                loader.style.display = 'inline-block';
                btnText.textContent = '‡¶™‡ßç‡¶∞‡¶∏‡ßá‡¶∏‡¶ø‡¶Ç...';
                convertBtn.disabled = true;
                convertBtn.style.opacity = '0.7';
            } else {
                loader.style.display = 'none';
                btnText.textContent = '‡¶â‡¶ö‡ßç‡¶ö‡¶æ‡¶∞‡¶£ ‡¶¶‡ßá‡¶ñ‡ßÅ‡¶®';
                convertBtn.disabled = false;
                convertBtn.style.opacity = '1';
            }
        }

        // ‡¶ï‡¶™‡¶ø ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
        function copyText() {
            const textToCopy = outputText.textContent;
            navigator.clipboard.writeText(textToCopy).then(() => {
                const originalText = copyBtn.innerHTML;
                copyBtn.innerHTML = '‚úÖ Copied!';
                setTimeout(() => {
                    copyBtn.innerHTML = originalText;
                }, 2000);
            }).catch(err => {
                console.error('Copy failed', err);
            });
        }
    </script>
